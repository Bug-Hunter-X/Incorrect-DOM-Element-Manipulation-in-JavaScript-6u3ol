<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect attempt to change the content of the div
    myDiv.textContent = "This text should replace the previous content."; 
  </script>
</body>
</html>
