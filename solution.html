<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to access the element and update its content
    const myDiv = document.getElementById("myDiv");
    myDiv.textContent = "This text should replace the previous content.";
  </script>
</body>
</html>
